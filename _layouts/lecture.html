---
layout: base
---
<div class="body">
    <div class="section ">
        <div class="container columns">

            <div class="column is-one-third">
                <div class="card">
                  <div class="card-image">
                    <figure class="image">
                      <img src="{{site.baseurl}}/images/palestrante/{{ page.picture }}" alt="Placeholder image" style="width: 100%">
                    </figure>
                  </div>
                  <div class="card-content">

                    <div class="media">
                      <div class="media-left">
                        <figure class="image is-48x48">
                          <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                        </figure>
                      </div>
                      <div class="media-content">
                        <p class="title is-4">{{ page.speaker }}</p>
                        <p class="subtitle is-6">{{ page. affiliation }}</p>
                      </div>
                    </div>

                    <div class="content">
                      {{ page.bio}}
                    </div>
                  </div>
                </div>

            </div>
            <div class="column">
                <h1 class="title">{{ page.title }}</h1>
                <br>
                {{ page.summary }}
            </div>
        </div>
    </div>

    <div class="section">
        {% include agenda.html %}
    </div>
</div>
